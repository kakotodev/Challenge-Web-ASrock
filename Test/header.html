<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_header.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="nav-button-langue">Button</button>
    <div id="language-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Language</h2>
            <input type="search" id="language-search" placeholder="Recherche ta langue">
            <ul id="language-list">
                <!-- Liste des langues qui seront filtrées dynamiquement -->
                <li>Français</li>
                <li>English</li>
                <li>Español</li>
                <li>Deutsch</li>
                <li>Italiano</li>
                <li>Português</li>
                <li>中文</li>
                <li>日本語</li>
                <li>Русский</li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
